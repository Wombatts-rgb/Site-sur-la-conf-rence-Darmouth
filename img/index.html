<section>
    <h2>Contexte historique</h2>
    <p>En 1956, des chercheurs se sont réunis au Dartmouth College aux États-Unis pour discuter d'un nouveau domaine de recherche : l'Intelligence Artificielle. Cette conférence est considérée comme le point de départ officiel de l'IA.</p>
